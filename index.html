<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page with some styling. You can edit this template to create your own web pages.</p>
        <ul>
            <li>Learn HTML</li>
            <li>Practice CSS</li>
            <li>Start JavaScript</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Page</p>
    </footer>
</body>
</html>
